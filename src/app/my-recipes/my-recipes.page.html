<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text=""></ion-back-button>
      </ion-buttons>
      <ion-title>My Recipes</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="goToAddRecipe()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">My Recipes</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-refresher slot="fixed" (ionRefresh)="loadMyRecipes($event)">
      <ion-refresher-content 
        pullingIcon="arrow-down-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Loading your recipes...">
      </ion-refresher-content>
    </ion-refresher>
  
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading your recipes...</p>
    </div>
  
    <div *ngIf="error && !loading" class="error-container">
      <ion-icon name="restaurant" size="large"></ion-icon>
      <h2>Oops!</h2>
      <p>{{ error }}</p>
      <ion-button (click)="loadMyRecipes()" fill="outline">
        Try Again
      </ion-button>
    </div>
  
    <ion-grid *ngIf="!loading && !error" class="recipes-grid">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" 
                 *ngFor="let recipe of userRecipes; trackBy: trackByRecipeId">
          <ion-card class="recipe-card" (click)="viewRecipe(recipe.id)">
            <div class="image-container">
              <img [src]="recipe.thumbnail" 
                   [alt]="recipe.name"
                   loading="lazy"
                   (error)="onImageError($event)" />
              <ion-button 
                class="favorite-btn" 
                fill="clear" 
                size="small"
                (click)="toggleFavorite(recipe, $event)"
                [color]="recipe.isFavorite ? 'danger' : 'medium'">
                <ion-icon 
                  [name]="recipe.isFavorite ? 'heart' : 'heart-outline'" 
                  slot="icon-only">
                </ion-icon>
              </ion-button>
            </div>
  
            <ion-card-header>
              <ion-card-title>{{ recipe.name }}</ion-card-title>
            </ion-card-header>
  
            <ion-card-content>
              <div class="recipe-meta">
                <span *ngIf="recipe.area" class="meta-item">{{ recipe.area }}</span>
                <span *ngIf="recipe.category" class="meta-item">{{ recipe.category }}</span>
              </div>
              <p class="recipe-preview">
                {{ recipe.instructions | slice:0:80 }}{{
                  recipe.instructions.length > 80 ? '...' : ''
                }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row *ngIf="userRecipes.length === 0">
        <ion-col size="12" class="empty-state">
          <ion-icon name="restaurant" size="large"></ion-icon>
          <h2>No recipes yet</h2>
          <p>Create your first recipe to see it here</p>
          <ion-button (click)="goToAddRecipe()" color="primary">
            Add Recipe
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
