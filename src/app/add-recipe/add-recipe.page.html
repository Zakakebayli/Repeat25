<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add New Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="restaurant" class="title-icon"></ion-icon>
          Recipe Details
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <!-- Recipe Name -->
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Recipe Name *
            </ion-label>
            <ion-input 
              [(ngModel)]="form.name"
              placeholder="e.g., Chocolate Chip Cookies"
              maxlength="100"
              counter="true"
              required>
            </ion-input>
          </ion-item>

          <!-- Category -->
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Category
            </ion-label>
            <ion-input 
              [(ngModel)]="form.category"
              placeholder="e.g., Dessert, Main Course, Appetizer"
              maxlength="50">
            </ion-input>
          </ion-item>

          <!-- Cuisine/Area -->
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Cuisine Type
            </ion-label>
            <ion-input 
              [(ngModel)]="form.area"
              placeholder="e.g., Italian, Mexican, Asian"
              maxlength="50">
            </ion-input>
          </ion-item>

        
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Image URL
            </ion-label>
            <ion-input 
              [(ngModel)]="form.thumbnail"
              placeholder="https://example.com/recipe-image.jpg"
              type="url">
            </ion-input>
          </ion-item>

          <!-- Ingredients -->
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Ingredients *
            </ion-label>
            <ion-textarea 
              [(ngModel)]="form.ingredientsText"
              placeholder="Enter each ingredient on a new line:
1 cup flour
2 eggs
1/2 cup sugar"
              rows="6"
              autoGrow="true"
              maxlength="2000"
              counter="true"
              required>
            </ion-textarea>
          </ion-item>

          <!-- Instructions -->
          <ion-item class="form-item">
            <ion-label position="stacked" color="primary">
              Instructions *
            </ion-label>
            <ion-textarea 
              [(ngModel)]="form.instructions"
              placeholder="Describe the cooking process step by step..."
              rows="8"
              autoGrow="true"
              maxlength="5000"
              counter="true"
              required>
            </ion-textarea>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Action buttons -->
    <div class="action-buttons">
      <ion-button 
        expand="block" 
        color="primary"
        (click)="saveRecipe()" 
        [disabled]="saving || !isFormValid()"
        class="save-button">
        <ion-icon name="save" slot="start" *ngIf="!saving"></ion-icon>
        <ion-spinner name="crescent" *ngIf="saving"></ion-spinner>
        {{ saving ? 'Saving...' : 'Save Recipe' }}
      </ion-button>
      
      <ion-button 
        expand="block" 
        fill="outline" 
        color="medium"
        (click)="resetForm()" 
        [disabled]="saving"
        class="reset-button">
        Reset Form
      </ion-button>
    </div>
  </div>

  <!-- Success -->
  <ion-toast
    [isOpen]="showSuccessToast"
    message="Recipe saved successfully!"
    duration="2000"
    color="success"
    (didDismiss)="showSuccessToast = false">
  </ion-toast>

  <!-- Error -->
  <ion-toast
    [isOpen]="showErrorToast"
    message="Failed to save recipe. Please try again."
    duration="3000"
    color="danger"
    (didDismiss)="showErrorToast = false">
  </ion-toast>
</ion-content>
